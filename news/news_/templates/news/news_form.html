{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}
    <div style="display:flex; flex-direction:column">
      <h4>Title:</h4><p>{{ form.title}}</p>

    <h4>Content:</h4><h4>{{form.content}}</h4>

{{form.type}}

    </div>
