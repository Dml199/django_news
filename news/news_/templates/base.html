<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Подключение Bootstrap для красивого оформления (опционально) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'news_list' %}">Новости</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'news_list' %}">Новости</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'articles_list' %}">Статьи</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'news_create' %}">Создать новость</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'article_create' %}">Создать статью</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        <!-- Основное содержимое страницы -->
        {% endblock %}
    </main>

    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
