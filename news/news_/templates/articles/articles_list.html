{% extends 'base.html' %}
{% load censor_filters %}
{% block title %}Список статей{% endblock %}

{% block content %}
  <h1>Статьи</h1>
  <ul>
    {% for article in articles %}
      <li>
        <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
        — {{ article.author.name }}
      </li>
    {% empty %}
      <li>Статей пока нет.</li>
    {% endfor %}
  </ul>
{% endblock %}
