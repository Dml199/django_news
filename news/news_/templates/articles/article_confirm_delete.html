{% extends 'base.html' %}
{% load censor_filters %}
{% block title %}Удалить статью{% endblock %}

{% block content %}
  <h1>Удалить статью</h1>
  <p>Вы уверены, что хотите удалить статью "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'articles_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
